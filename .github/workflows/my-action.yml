name: My First Action
on:
  - push

jobs:
  my-first-job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Print hello world
        run: cat /etc/os-release
      - name: Checkout action
        uses: actions/checkout@v3
      - name: ls
        run: ls -a
      - name: Node version
        run: node -v
